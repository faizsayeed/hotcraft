<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart — Hotcraft</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1>Hotcraft</h1>
  <div class="nav-links">
    <a href="./shop.html">Shop</a>
    <a href="./cart.html">
      Cart (<span id="cartCount">0</span>)
    </a>
  </div>
</nav>

<!-- CART PAGE -->
<div class="cart-page">

  <!-- LEFT: CART ITEMS -->
  <section class="cart-left">
    <h2>Your Cart</h2>
    <div id="cartContainer"></div>
  </section>

  <!-- RIGHT: SUMMARY -->
  <aside class="cart-right">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Subtotal</span>
      <span>₹<span id="cartTotal">0</span></span>
    </div>

    <div class="summary-row">
      <span>Delivery</span>
      <span>Free</span>
    </div>

    <hr>

    <div class="summary-total">
      <span>Total</span>
      <span>₹<span id="cartTotalFinal">0</span></span>
    </div>

    <button class="checkout-btn" onclick="location.href='/frontend/pages/checkout.html'">
      Proceed to Checkout
    </button>
  </aside>

</div>

<!-- SCRIPTS (ORDER IS IMPORTANT) -->
<script src="../js/cart-utils.js"></script>
<script src="../js/cart.js"></script>

</body>
</html>
