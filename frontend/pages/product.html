<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product — Hotcraft</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/pages/product.css">
</head>

<body>
  <div class="container">

    <!-- NAVBAR (MATCHES SHOP PAGE) -->
    <nav class="navbar shop-navbar">
      <div class="brand">
        <span class="brand-mark">▣</span>
        <span class="brand-name">HOTCRAFT</span>
      </div>

      <div class="nav-links">
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About</a>
        <a href="./custom.html">Custom</a>

        <a href="./cart.html" class="cart-link">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-12z"></path>
            <circle cx="9" cy="21" r="1.5"></circle>
            <circle cx="18" cy="21" r="1.5"></circle>
          </svg>
          <span class="cart-text">Cart</span>
          <span class="cart-badge" id="cartCount">0</span>
        </a>
      </div>
    </nav>

    <!-- PRODUCT -->
    <section class="product-layout">
      <div class="product-gallery">
        <img id="productImage" alt="Product image">
      </div>

      <div class="product-details">
        <h1 id="productName"></h1>
        <div class="product-price" id="productPrice"></div>
        <div class="stock" id="productStock"></div>

        <p class="description" id="productDescription"></p>

        <div class="actions">
          <div class="qty-selector">
            <button id="qtyMinus">−</button>
            <span id="qtyValue">1</span>
            <button id="qtyPlus">+</button>
          </div>

          <button type="button" class="btn" id="addToCartBtn">
            Add to Cart
          </button>
        </div>
      </div>
    </section>

  </div>
  <!-- SIMILAR PRODUCTS -->
<section class="similar-products">
  <h2>You may also like</h2>
  <div class="similar-grid" id="similarGrid"></div>
</section>

  <!-- ✅ SCRIPTS (ORDER UNCHANGED) -->
  <script src="../js/config.js"></script>
  <script src="../js/cart-utils.js"></script>
  <script src="../js/product.js"></script>
</body>
</html>
