<!DOCTYPE html>
<html>
<head>
  <title>Hotcraft Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<h1>Hotcraft Admin Panel</h1>

<!-- ADMIN NAVIGATION -->
<div class="admin-nav">
  <button onclick="showProducts()">Products</button>
  <button onclick="showOrders()">Orders</button>
  <button onclick="logoutAdmin()" style="margin-left:auto;">Logout</button>
</div>

<!-- ================= PRODUCTS SECTION ================= -->
<div id="productsSection">

  <!-- ADD PRODUCT -->
  <section class="add">
    <h2>Add Product</h2>

    <input id="name" name="name" placeholder="Product name">

    <input id="price" name="price" type="number" placeholder="Price">

    <input id="stock" name="stock" type="number" placeholder="Stock">

    <textarea id="description" name="description" placeholder="Description"></textarea>

    <input type="file" id="images" name="images" multiple accept="image/*">

    <button onclick="addProduct()">Add Product</button>
  </section>

  <!-- PRODUCT LIST -->
  <section class="list">
    <h2>Products</h2>
    <div id="productList"></div>
  </section>

</div>

<!-- ================= ORDERS SECTION ================= -->
<div id="ordersSection" style="display:none;">
  <h2>Orders</h2>

  <div class="filters">
    <button onclick="filterOrders('PLACED')">Pending</button>
    <button onclick="filterOrders('PROCESSING')">Processing</button>
    <button onclick="filterOrders('COMPLETED')">Completed</button>
  </div>

  <div id="ordersList"></div>
</div>

<!-- ================= AUTH CHECK ================= -->
<script>
  // üîê Block access if token missing
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Admin login required");
    window.location.href = "/admin/login.html"; // (we'll create this next)
  }

  function logoutAdmin() {
    localStorage.removeItem("token");
    alert("Logged out");
    window.location.href = "/admin/login.html";
  }
</script>

<script src="admin.js"></script>
<!-- TOAST CONTAINER -->
<div id="toast-container"></div>

</body>
</html>
