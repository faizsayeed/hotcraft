<!DOCTYPE html>
<html>
<head>
  <title>Hotcraft Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<h1>Hotcraft Admin Panel</h1>

<div class="admin-nav">
  <button onclick="showProducts()">Products</button>
  <button onclick="showOrders()">Orders</button>
  <button onclick="logoutAdmin()" style="margin-left:auto;">Logout</button>
</div>

<div id="productsSection">

  <section class="add">
    <h2>Add Product</h2>

    <input id="name" placeholder="Product name">
    <input id="price" type="number" placeholder="Price">
    <input id="stock" type="number" placeholder="Stock">
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="images" multiple accept="image/*">

    <button onclick="addProduct()">Add Product</button>
  </section>

  <section class="list">
    <h2>Products</h2>
    <div id="productList"></div>
  </section>

</div>

<div id="ordersSection" style="display:none;">
  <h2>Orders</h2>

  <div class="filters">
    <button onclick="filterOrders('PLACED')">Pending</button>
    <button onclick="filterOrders('PROCESSING')">Processing</button>
    <button onclick="filterOrders('COMPLETED')">Completed</button>
  </div>

  <div id="ordersList"></div>
</div>

<!-- ðŸ” AUTH CHECK -->
<script>
  if (!localStorage.getItem("hotcraft_token")) {
    window.location.href = "login.html";
  }

  function logoutAdmin() {
    localStorage.removeItem("hotcraft_token");
    window.location.href = "login.html";
  }
</script>


<!-- âœ… ORDER MATTERS -->
<script src="../frontend/js/config.js"></script>
<script src="admin.js"></script>

<div id="toast-container"></div>

</body>
</html>
