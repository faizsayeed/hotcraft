<html lang="en">

    body {
      display: flex;
      justify-content: center;
      align-items: center;

    .login-box {

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="loginAdmin()">Login</button>
</div>
<script src="../frontend/js/config.js"></script>
<script src="login.js"></script>
