<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€” Hotcraft</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!-- PANDA -->
  <div class="panda">
    <div class="ear"></div>

    <div class="face">
      <div class="eye-shade"></div>
      <div class="eye-white">
        <div class="eye-ball"></div>
      </div>

      <div class="eye-shade rgt"></div>
      <div class="eye-white rgt">
        <div class="eye-ball"></div>
      </div>

      <div class="nose"></div>
    </div>

    <div class="body"></div>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <h1>Admin Login</h1>

    <!-- EMAIL -->
    <div class="form-group">
      <input
        type="email"
        id="email"
        class="form-control"
        required
      />
      <label class="form-label">Admin Email</label>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control"
        required
      />
      <label class="form-label">Password</label>

      <p class="alert">Invalid Credentials</p>

      <button type="submit" class="btn">Login</button>
    </div>
  </form>

  <!-- YOUR EXISTING LOGIC (DO NOT TOUCH) -->
  <script src="../frontend/js/config.js"></script>
  <script src="login.js"></script>

</body>
</html>
